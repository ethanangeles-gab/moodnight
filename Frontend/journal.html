<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodNight | Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --mn-bg-color: #12121e; --mn-card-bg: #1c1c28; --mn-text-color: #e0e0e0; --mn-accent-color: #9c27b0; --mn-input-bg: #27273a; --mn-input-border: #333350; }
        body { background-color: var(--mn-bg-color); color: var(--mn-text-color); min-height: 100vh; }
        .navbar { background-color: var(--mn-card-bg); border-bottom: 1px solid var(--mn-input-border); }
        .navbar-brand, .nav-link { color: var(--mn-text-color) !important; opacity: 0.9; font-weight: 600; }
        .content-container { padding-top: 30px; padding-bottom: 50px; }
        .journal-card { background-color: var(--mn-card-bg); padding: 30px; border-radius: 8px; margin-bottom: 20px; }
        .form-control { background-color: var(--mn-input-bg); color: var(--mn-text-color); border: 1px solid var(--mn-input-border); }
        .btn-purple { background-color: var(--mn-accent-color); color: white; }
    </style>
</head>
<body>
    <script>
        if (!localStorage.getItem('userToken')) { window.location.href = 'index.html'; }
    </script>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid mx-5">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <span class="bg-info text-white rounded p-1 me-2" style="font-weight: 700; font-size: 1.2em;">MN</span> MoodNight
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Journal</a></li>
                    <li class="nav-item"><a class="nav-link" href="mood.html">Mood</a></li>
                    <li class="nav-item"><a class="nav-link" id="logoutLink" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container content-container">
        <div class="row">
            <div class="col-lg-8">
                <h2 class="mb-4">Journal</h2>
                <div class="journal-card">
                    <form id="journalEntryForm">
                        <div class="mb-3"><label class="text-muted">Title</label><input type="text" class="form-control"></div>
                        <div class="mb-3"><label class="text-muted">Entry</label><textarea class="form-control" rows="10"></textarea></div>
                        <button type="submit" class="btn btn-purple">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Logout Logic
            const logoutLink = document.getElementById('logoutLink');
            if (logoutLink) {
                logoutLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.clear();
                    window.location.href = 'index.html';
                });
            }
        });
    </script>
</body>
</html>
